default_view:
  name: DEFAULT
  view: yes
  icon: mdi:home
  entities:
    - group.security
    - group.mud_room
    - group.safety
    - device_tracker.mwood_shamu
    - alarm_control_panel.ha_alarm
battery_view:
  name: Battery
  view: yes
  icon: mdi:battery
  entities:
    - group.power
status_view:
  name: Status
  view: yes
  icon: mdi:chip
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_ping
    - sensor.speedtest_upload
    - group.sensor_pi
security:
  name: Security
  entities:
    - sensor.status_mud_room_motion
    - sensor.status_dining_room_door
    - sensor.status_basement_door
mud_room:
  name: Mud Room
  icon: mdi:home
  entities:
    - switch.light01_switch_3_0
    - sensor.motion01_temperature_2_1
safety:
  name: Safety
  entities:
    - sensor.status_smoke_co_alarm
power:
  name: Batteries
  entities:
    - sensor.battery_level_mud_room_multi
    - sensor.battery_level_smoke_co_alarm
    - sensor.battery_level_dining_room_door
    - sensor.battery_level_basement_door
sensor_pi:
  name: Raspberry Pi
  entities:
    - sensor.cpu_use
    - sensor.disk_use_
    - sensor.disk_use_varlog
    - sensor.ram_use
    - sensor.ram_free
    - sensor.swap_use
    - sensor.swap_free
    - sensor.last_boot
    - sensor.since_last_boot
    - sensor.received_wlan0
    - sensor.sent_wlan0
